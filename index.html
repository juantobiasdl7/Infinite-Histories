<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clickable Words</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="login" class="section form-container">

        <h1>Sign up / Sign in</h1>
        <div class="form"> 
            <input type="email" name="email" id="email" placeholder="Email" required/>
            <input type="password" name="password" id="password" placeholder="Password" requiered/>
            <button type="submit" id="signUpButton" class="submit">Sign up</button>
            <button type="submit" id="signInButton" class="submit">Sign in</button>
        </div>
    </div>

    <div id="text-interaction-area" class="section">
        <div class="container">
            <div id="textContainer" ></div>
            <div class="button-container">
                <button id="ignore-word">Ignore Word</button>
                <button id="known-word">I know this word</button>
                <button id="marked-word">MARK THIS WORD!</button>
            </div>
            <div class="button-container">
                <button id="marked-words-as-known">Mark all blue words as known</button>
            </div>
        </div>
    <div id="sign-out-container" class="sign-out-container"></div>
    <script src="main.js"></script>
</body>
</html>
